<!DOCTYPE html>
<html>
    <head>
        <title>Color Generator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="color-selection">
            <form id="color-form">
                <input type="color" id="selected-color" name="selected-color">
                <select id="selected-mode">
                    <option>Monochrome</option>
                    <option>Monochrome-dark</option>
                    <option>Monochrome-light</option>
                    <option>Analogic</option>
                    <option>Complement</option>
                    <option>Analogic-complement</option>
                    <option>Triad</option>
                </select>
                <button type="submit">Get color scheme</button>
            </form>
        </div>
        <div class="color-scheme" id="color-scheme">
            <!--Tutaj będzie wyświetlać się generowany schemat kolorów-->
        </div>
        <script src="script.js"></script>
    </body>
</html>
